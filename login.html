<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
}

header {
    background-color: #ff5a5f;
    color: white;
    text-align: center;
    padding: 20px;
}

.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    font-size: 22px;
    margin-bottom: 20px;
}

label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    margin-top: 20px;
    background-color: #ff5a5f;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #e0484f;
}

p {
    margin-top: 15px;
    font-size: 14px;
}

a {
    color: #ff5a5f;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

    .back-home {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 15px;
    background-color: #ff5a5f;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.back-home:hover {
    background-color: #e0484f;
}

</style>
<body>
    <header>
        <h1>Login to Zomato</h1>
    </header>

    <section class="login-container">
        <h2>Welcome Back!</h2>
        <form action="dashboard.html" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="forgot-password.html">Forgot your password?</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Zomato. All rights reserved.</p>
        <p><a href="index.html" class="back-home">‚Üê Back to Home</a></p>
    </footer>
</body>
</html>
